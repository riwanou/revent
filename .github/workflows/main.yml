name: Build

# on events
on:
  release:
    types: 
        - created
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Darwin amd64
      run: GOOS=darwin GOARCH=amd64 go build -buildmode exe -o revent-darwin-amd64

    - name: Darwin arm64
      run: GOOS=darwin GOARCH=arm64 go build -buildmode exe -o revent-darwin-arm64

    - name: Linux arm64
      run: GOOS=linux GOARCH=amd64 go build -buildmode exe -o revent-limux-amd64
            
            
